<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Grades</title>
    {% load static %} <!-- Load the static files -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Assign Grades</h1>

        <form method="POST" action="/assign-grade/" class="space-y-4">
            {% csrf_token %}
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border-b text-left">Student Name</th>
                        <th class="py-2 px-4 border-b text-left">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr class="bg-white hover:bg-gray-100 transition-colors">
                        <td class="py-2 px-4 border-b">{{ student.user.name }}</td>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="grade" required class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="hidden" name="student" value="{{ student.id }}">
                            <input type="hidden" name="subject" value="{{ subject.id }}">
                            <input type="hidden" name="teacher_id" value="{{ teacher.id }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-6">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors">
                    Submit Grades
                </button>
            </div>
        </form>
    </div>
</body>

</html>
