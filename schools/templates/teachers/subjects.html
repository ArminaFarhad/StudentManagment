<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    {% load static %} <!-- Load the static files -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Subjects</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            {% for subject in subjects %}
            <form method="POST" action="/get-subject-students/" class="w-full">
                {% csrf_token %}
                <input type="hidden" name="subject_id" value="{{ subject.id }}">
                <input type="hidden" name="teacher_id" value="{{ teacher.id }}">
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors">
                    {{ subject.name }}
                </button>
            </form>
            {% endfor %}
        </div>
    </div>
</body>

</html>
