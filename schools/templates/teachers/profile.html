<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">{{ user.name }}'s Profile</h1>
        
        <div class="profile-info mb-8">

            <p class="text-lg mb-2"><strong>Name:</strong> {{ user.name }}</p>
            <p class="text-lg mb-2"><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <div class="role-info mb-8">
            <h2 class="text-2xl font-semibold mb-4">Role: Teacher</h2>
            <ul class="list-disc list-inside mb-4">
                {% for subject in subjects %}
                <li>{{ subject.name }}</li>
                {% endfor %}
            </ul>

            <form method="POST" action="/get-subjects/" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="teacher_id" value="{{ user.id }}">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors">
                    Subjects
                </button>
            </form>
        </div>


        
    </div>
</body>

</html>
